<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">  
        <form id="contact" action="" method="post">
          <h3>Contactenos</h3>
          <h4>¡Contáctenos hoy y obtenga una respuesta en 24 horas!</h4>
          <fieldset>
            <div>
            <input placeholder="Ingresa tu Nombre" type="text" tabindex="1" required autofocus>
            <i class="fa-solid fa-comment-xmark"></i>
            </div>
          </fieldset>
          <fieldset>
            <input placeholder="Ingresa Tu correo Electronico" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Ingresa tu Numero de Telefono" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <input placeholder="Ingresa tu website with http://" type="url" tabindex="4" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="Escribe tu mensaje aqui...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
       
        
      </div>

</body>
</html>
